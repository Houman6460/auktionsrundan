    <!-- Google Analytics (GA4) injected via Vite env var VITE_GA_ID -->
    <script type="module">
      const GA_ID = import.meta.env.VITE_GA_ID;
      if (GA_ID) {
        const s = document.createElement('script');
        s.async = true;
        s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
        document.head.appendChild(s);
        window.dataLayer = window.dataLayer || [];
        function gtag(){ window.dataLayer.push(arguments); }
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', GA_ID, { anonymize_ip: true });
      }
    </script>
    <!-- Fallback: generate apple-touch-icon PNG at runtime if the file is missing -->
    <script>
      (function(){
        function generate(){
          try{
            var size=180; var c=document.createElement('canvas'); c.width=c.height=size;
            var ctx=c.getContext('2d');
            ctx.fillStyle='#1f2937'; ctx.fillRect(0,0,size,size);
            ctx.fillStyle='#FDE68A'; ctx.font='bold 96px Arial, Helvetica, sans-serif';
            ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.fillText('AR', size/2, size/2+8);
            var href=c.toDataURL('image/png');
            var l=document.querySelector('link[rel="apple-touch-icon"]');
            if(!l){ l=document.createElement('link'); l.rel='apple-touch-icon'; l.sizes='180x180'; document.head.appendChild(l); }
            l.href=href;
          }catch(e){}
        }
        var link=document.querySelector('link[rel="apple-touch-icon"]');
        if(link){
          var img=new Image();
          img.onload=function(){};
          img.onerror=function(){ generate(); };
          img.src=link.href;
        } else { generate(); }
      })();
    </script>
